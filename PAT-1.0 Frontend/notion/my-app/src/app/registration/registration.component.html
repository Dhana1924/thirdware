<div style="font-size: 80px; margin-top: 12vh; font-weight: 700; margin-bottom: 24px; 
text-align: center; line-height:1;">Sign up</div>
  
<div class="g-signin2" data-onsuccess="onsignIn" data-longtitle="true"></div>
<hr>


<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="signup()" (ngSubmit)="signupUser()">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Enter your email address" formControlName="email">
      <!--<span *ngIf="email && email.invalid && email.touched" style="color: red;">Please enter a valid input</span>-->
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input [type]="changetype?'password':'text'" class="form-control" placeholder="Create your Password"
        formControlName="password" id="txtPass"
        (ngModelChange)="passwordValidation($event)"
        (mouseenter)="openPopup($event)"
        (keypress)="openPopup($event)"
        (mouseleave)="closePopup()" required autocomplete="off">
      <span class="eyeicon" (click)="viewPass()"><i
          [ngClass]="visible?'fa fa-eye fa-2x':'fa fa-eye-slash fa-2x'"></i></span>
     <!-- <span *ngIf="password && password.invalid && password.touched" style="color: red;">Please enter a valid
        input</span>-->
    </div>

    <div id="contextmenu" class="contextmenu" [ngStyle]="meterPopup" (click)="closePopup()"
    (mouseleave)="closePopup()">
    <div class="dropdown-content">
          <label class=" font-weight-bold">Your Password Needs to:</label>

          <label class="col" [ngClass]="!passwordValid.hasUpperCase?'text-danger':'text-success'">
             <span *ngIf="!passwordValid.hasUpperCase">&#x2718;</span>
             <span *ngIf="passwordValid.hasUpperCase">&#10004;</span>Should contain UpperCase
          </label>

          <label class="col" [ngClass]="!passwordValid.hasLowerCase?'text-danger':'text-success'">
            <span *ngIf="!passwordValid.hasLowerCase">&#x2718;</span>
            <span *ngIf="passwordValid.hasLowerCase">&#10004;</span>Should contain LowerCase
         </label>

         <label class="col" [ngClass]="!passwordValid.hasNumberic?'text-danger':'text-success'">
          <span *ngIf="!passwordValid.hasNumberic">&#x2718;</span>
          <span *ngIf="passwordValid.hasNumberic">&#10004;</span>sholud contain number 
       </label>

       <label class="col" [ngClass]="!passwordValid.hasSpecialCharacter?'text-danger':'text-success'">
        <span *ngIf="!passwordValid.hasSpecialCharacter">&#x2718;</span>
        <span *ngIf="passwordValid.hasSpecialCharacter">&#10004;</span>sholud special Characters 
     </label>

         <label class="col" [ngClass]="!passwordValid.minLength?'text-danger':'text-success'">
          <span *ngIf="!passwordValid.minLength">&#x2718;</span>
          <span *ngIf="passwordValid.minLength">&#10004;</span>min 6 Characters 
       </label>

       
    </div>
    </div>

    <div class="col-lg-4">
      <button [disabled]="!signupForm.valid" type="submit" class="btn btn-md btn-dark"routerLink="">Register</button>
    </div>
  </form>
</div>
